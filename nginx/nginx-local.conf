# Nyyu Market - Local/Development Nginx Configuration
# For testing without SSL/domain names

# Upstream for HTTP API
upstream nyyu_http_api {
    server localhost:8080;
    keepalive 32;
}

# Upstream for gRPC API
upstream nyyu_grpc_api {
    server localhost:50051;
    keepalive 32;
}

# HTTP API Server (Port 80)
server {
    listen 80;
    server_name _;  # Accept any hostname

    location / {
        proxy_pass http://nyyu_http_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # CORS headers (for development)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://nyyu_http_api/health;
        access_log off;
    }

    # Stats endpoint
    location /api/v1/stats {
        proxy_pass http://nyyu_http_api/api/v1/stats;
    }

    # Access log
    access_log /var/log/nginx/nyyu_local_access.log;
    error_log /var/log/nginx/nyyu_local_error.log;
}

# gRPC API Server (Port 9443 for local testing without SSL)
server {
    listen 9443 http2;
    server_name _;  # Accept any hostname

    # Note: This is insecure gRPC without SSL
    # Only for local development/testing

    location / {
        grpc_pass grpc://nyyu_grpc_api;

        # Headers
        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts
        grpc_connect_timeout 30s;
        grpc_send_timeout 30s;
        grpc_read_timeout 30s;

        # Buffer settings
        grpc_buffer_size 4k;

        # Error handling
        error_page 502 = /error502grpc;
    }

    location = /error502grpc {
        internal;
        default_type application/grpc;
        add_header grpc-status 14;
        add_header grpc-message "Service unavailable";
        return 204;
    }

    # Access log
    access_log /var/log/nginx/nyyu_grpc_local_access.log;
    error_log /var/log/nginx/nyyu_grpc_local_error.log;
}
